<!DOCTYPE html>
<html lang="es">
<head>

    <title>Clase7- Drag and Drop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 draggable="true" ondragstart="guardarTitulo(event)">Drag and Drop</h1>

        arrastar elemento aqui..

    <img id="cohete" src="./imagenes/cohete.jpg" alt="cohete" ondragstart="funcionInicio(event)" />
    <a href="#">link a algun lado...</a>
    <script src="./d&d.js"></script>
</body>
</html>
